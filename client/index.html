<!DOCTYPE html>
<html>
<head>
  <title>Realtime file transfer with WebRTC datatchannels.</title>
  <link rel="stylesheet" type="text/css" href="/css"/>
</head>
<body>
  <h1>Realtime file transfer with WebRTC datatchannels.</h1>

  <section>
    <form id="fileInfo">
      <input type="file" id="fileInput" name="files"/>
    </form>

    <div class="progress"> 
      <div class="label">Send progress: </div>
      <progress id="sendProgress" max="0" value="0"></progress>
    </div>

    <div class="progress">
      <div class="label">Receive progress: </div>
      <progress id="receiveProgress" max="0" value="0"></progress>
    </div>

    <div id="bitrate"></div>
    <a id="download"></a>
    <span id="status"></span>
  </section>
